{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Eliminar Estado de Equipo</h4>
                </div>
                <div class="card-body">
                    <p>¿Está seguro que desea eliminar el estado de equipo "{{ status_equipo.nombre_statuse }}"?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a href="{% url 'list_status_equipo' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
