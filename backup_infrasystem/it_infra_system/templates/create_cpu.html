{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h1 class="text-center mb-0">Crear Nueva CPU</h1>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.core_cpu.id_for_label }}">NÃºmero de Cores:</label>
                            {{ form.core_cpu }}
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Crear CPU</button>
                            <a href="{% url 'submenu_crear' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
